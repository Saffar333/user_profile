<html lang="ru">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 0;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-header {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 20px;
            padding: 40px 24px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--tg-theme-button-color, #3390ec) 0%, #5a9fd4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: #ffffff;
            margin: 0 auto 24px;
            font-weight: 700;
            box-shadow: 0 8px 24px rgba(51, 144, 236, 0.4);
            border: 4px solid var(--tg-theme-bg-color, #1a1a1a);
        }

        .profile-name {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #ffffff);
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .profile-username {
            font-size: 18px;
            color: var(--tg-theme-link-color, #3390ec);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .profile-id {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-family: 'Courier New', monospace;
            opacity: 0.7;
        }

        /* –°–µ–∫—Ü–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ */
        .stats-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            padding-left: 8px;
            color: var(--tg-theme-text-color, #ffffff);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .stat-card {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 18px;
            padding: 28px 20px;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--tg-theme-button-color, #3390ec), var(--tg-theme-link-color, #5a9fd4));
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .stat-card:active {
            transform: scale(0.97);
        }

        .stat-card:active::before {
            opacity: 1;
        }

        .stat-icon {
            font-size: 36px;
            margin-bottom: 12px;
            line-height: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .stat-value {
            font-size: 42px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #3390ec);
            margin-bottom: 10px;
            line-height: 1;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 15px;
            color: var(--tg-theme-hint-color, #8e8e93);
            line-height: 1.3;
            font-weight: 500;
        }

        /* –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ */
        .back-button {
            width: 100%;
            padding: 16px;
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 16px;
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .back-button:active::before {
            width: 300px;
            height: 300px;
        }

        .back-button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 50vh;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--tg-theme-hint-color, rgba(255, 255, 255, 0.1));
            border-top-color: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error-message {
            text-align: center;
            padding: 32px 20px;
            color: var(--tg-theme-hint-color, #8e8e93);
            font-size: 14px;
            line-height: 1.6;
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .error-message strong {
            display: block;
            color: var(--tg-theme-destructive-text-color, #ff3b30);
            font-size: 16px;
            margin-bottom: 8px;
        }

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è */
        .info-section {
            background-color: var(--tg-theme-secondary-bg-color, #2a2a2a);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;

            border-bottom: 1px solid var(--tg-theme-section-separator-color, rgba(255, 255, 255, 0.05));
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 15px;
            color: var(--tg-theme-hint-color, #8e8e93);
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #ffffff);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 480px) {

            }

            .profile-avatar {

                margin-bottom: 20px;
            }

            .profile-name {
                font-size: 28px;
            }

            .profile-username {

            }

            .stat-value {
                font-size: 36px;
            }

            .stat-icon {
                font-size: 32px;
            }

            .section-title {

            }
        }

        /* –û—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏–µ —ç–∫—Ä–∞–Ω—ã */
        @media (max-width: 380px) {
            .profile-avatar {
                width: 80px;

            }

            .profile-name {

            }

            .stat-value {

            }

            .stats-grid {

            }

            }
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header,
        .stats-section,
        .info-section {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .stats-section {
            animation-delay: 0.1s;
        }

        .info-section {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –ø—Ä–æ—Ñ–∏–ª—è -->
        <div id="profileContent">
            <div class="loader">
                <div class="spinner"></div>
                <div class="loader-text">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è...</div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ -->
        <a href="index.html" class="back-button">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞–∑–∞–¥</a>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase –∫–ª–∏–µ–Ω—Ç–∞ –∏–∑ –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏–∏
        const supabase = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);

        let telegramUser = null;
        let telegramId = null;
        let userRecord = null;

        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
        function getTelegramUser() {
            try {
                const user = tg.initDataUnsafe?.user;
                if (user && user.id) {
                    telegramUser = user;
                    telegramId = user.id;
                    console.log('üë§ Telegram User:', telegramUser);
                    return true;
                } else {
                    console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram');
                    return false;
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram:', error);
                return false;
            }
        }

        // –ü–æ–ª—É—á–∞–µ–º –∏–ª–∏ —Å–æ–∑–¥–∞–µ–º –∑–∞–ø–∏—Å—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î
        async function ensureUserRecord() {
            if (!telegramId) {
                console.warn('‚ö†Ô∏è Telegram ID –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return null;
            }

            try {
                console.log('üîç –ü–æ–∏—Å–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î —Å telegram_id:', telegramId);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ –ë–î
                const { data: existing, error: fetchError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('telegram_id', telegramId)
                    .maybeSingle();

                if (fetchError) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ –ë–î:', fetchError);
                    throw fetchError;
                }

                if (existing) {
                    console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω –≤ –ë–î:', existing);
                    userRecord = existing;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –æ–Ω–∏ –∏–∑–º–µ–Ω–∏–ª–∏—Å—å
                    if (telegramUser) {
                        const updates = {};

                        if (telegramUser.username && telegramUser.username !== existing.username) {
                            updates.username = telegramUser.username;
                        }

                        if (telegramUser.first_name && telegramUser.first_name !== existing.first_name) {
                            updates.first_name = telegramUser.first_name;
                        }

                        if (telegramUser.last_name && telegramUser.last_name !== existing.last_name) {
                            updates.last_name = telegramUser.last_name;
                        }

                        if (Object.keys(updates).length > 0) {
                            console.log('üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', updates);
                            const { data: updated, error: updateError } = await supabase
                                .from('users')
                                .update(updates)
                                .eq('id', existing.id)
                                .select()
                                .single();

                            if (updateError) {
                                console.warn('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', updateError);
                            } else {
                                userRecord = updated;
                                console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω—ã');
                            }
                        }
                    }

                    return userRecord;
                }

                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (!telegramUser) {
                    console.warn('‚ö†Ô∏è –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö Telegram –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                    return null;
                }

                console.log('‚ûï –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î');
                const payload = {
                    telegram_id: telegramId,
                    username: telegramUser.username || null,
                    first_name: telegramUser.first_name || null,
                    last_name: telegramUser.last_name || null,
                    daily_message_count: 0,
                    total_message_count: 0
                };

                console.log('üì§ –î–∞–Ω–Ω—ã–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è:', payload);

                const { data: inserted, error: insertError } = await supabase
                    .from('users')
                    .insert(payload)
                    .select()
                    .single();

                if (insertError) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –ë–î:', insertError);
                    throw insertError;
                }

                console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω –≤ –ë–î:', inserted);
                userRecord = inserted;
                return userRecord;

            } catch (err) {
                console.error('‚ùå –ù–µ–æ–±—Ä–∞–±–æ—Ç–∞–Ω–Ω–∞—è –æ—à–∏–±–∫–∞ ensureUserRecord:', err);
                throw err;
            }
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–∞—Ç—ã
        function formatDate(dateString) {
            if (!dateString) return '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return '–°–µ–≥–æ–¥–Ω—è';
            if (diffDays === 1) return '–í—á–µ—Ä–∞';
            if (diffDays < 7) return `${diffDays} –¥–Ω–µ–π –Ω–∞–∑–∞–¥`;
            if (diffDays < 30) return `${Math.floor(diffDays / 7)} –Ω–µ–¥–µ–ª—å –Ω–∞–∑–∞–¥`;
            if (diffDays < 365) return `${Math.floor(diffDays / 30)} –º–µ—Å—è—Ü–µ–≤ –Ω–∞–∑–∞–¥`;
            return `${Math.floor(diffDays / 365)} –ª–µ—Ç –Ω–∞–∑–∞–¥`;
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        function renderProfile() {
            const container = document.getElementById('profileContent');

            if (!telegramUser && !userRecord) {
                container.innerHTML = `
                    <div class="error-message">
                        <strong>‚ö†Ô∏è –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</strong>
                        –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è.<br>
                        <small>–£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤ Telegram</small>
                    </div>
                `;
                return;
            }

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è
            const firstName = userRecord?.first_name || telegramUser?.first_name || '';
            const lastName = userRecord?.last_name || telegramUser?.last_name || '';
            const username = userRecord?.username || telegramUser?.username || '';
            
            const displayName = firstName + (lastName ? ' ' + lastName : '') || username || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            const firstLetter = displayName.charAt(0).toUpperCase() || '?';

            // –î–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
            const dailyCount = userRecord?.daily_message_count || 0;
            const totalCount = userRecord?.total_message_count || 0;
            const createdAt = userRecord?.created_at || null;

            container.innerHTML = `
                <div class="profile-header">
                    <div class="profile-avatar">${firstLetter}</div>
                    <div class="profile-name">${displayName}</div>
                    ${username ? `<div class="profile-username">@${username}</div>` : ''}
                    ${telegramId ? `<div class="profile-id">Telegram ID: ${telegramId}</div>` : ''}
                </div>

                <div class="stats-section">
                    <div class="section-title">
                        üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
                    </div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">üìÖ</div>
                            <div class="stat-value">${dailyCount}</div>
                            <div class="stat-label">–°–µ–≥–æ–¥–Ω—è</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üìà</div>
                            <div class="stat-value">${totalCount}</div>
                            <div class="stat-label">–í—Å–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏–π</div>
                        </div>
                    </div>
                </div>

                ${createdAt ? `
                <div class="info-section">
                    <div class="info-row">
                        <span class="info-label">‚è∞ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω</span>
                        <span class="info-value">${formatDate(createdAt)}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üéØ –°—Ä–µ–¥–Ω–µ–µ –≤ –¥–µ–Ω—å</span>
                        <span class="info-value">${totalCount > 0 ? Math.round(totalCount / Math.max(1, Math.ceil((new Date() - new Date(createdAt)) / (1000 * 60 * 60 * 24)))) : 0}</span>
                    </div>
                </div>
                ` : ''}
            `;
